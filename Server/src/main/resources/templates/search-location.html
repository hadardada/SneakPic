<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet"  type="text/css" href="/css/icon-bar.css">
<link rel="stylesheet"   type="text/css" href="/css/check-in.css">
<script src="https://kit.fontawesome.com/9a7aeebf11.js" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">

<head>
    <meta charset="UTF-8">
    <title>search location</title>
</head>
<body>
<div class="icon-bar">
    <a href="home"> <i class="fas fa-home"></i></a>
    <a class = active><i class="fas fa-search-location"></i></a>
    <a  href = "check-in"><i class="fas fa-map-marker-alt"></i></a>
    <a href="home.html"> <i class="fas fa-user"></i></a>
    <a href="notifications" class="notification"><i class="fas fa-bell"></i><span class="badge" id = "badge"></span></a>
</div>
<div class="msg1"><h2>Please choose location on map, and then set time range</h2></div>
<div id="map"></div>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgQppaGx-QFHdBvhmV4YD1wPEs_EygwJc&callback=initMap&libraries=&v=weekly"
        async defer
></script>
<div class="options">
    <div class="timeRange">
        <label>From:</label>
        <input type="datetime-local" id="from" onchange="fromTimeHandler(event)">
        <br>
        <label>To:</label>
        <input type="datetime-local" id="to" onchange="toTimeHandler(event)" >

    </div>
    <br>
    <button id="send-location" onclick="sendPosition()">Send Location</button>
</div>

</body>
<script src="/js/search-location.js"></script>
<script src="/js/notifications.js"></script>

</html>
